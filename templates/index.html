<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form action="/submit" method="post">
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" name="nitrogen" required>
            
            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" id="phosphorus" name="phosphorus" required>
            
            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" name="potassium" required>
            
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>
            
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required>
            
            <button type="submit">Get Recommendation</button>
        </form>
        <div class="result">
            {% if prediction %}
                <p>Recommended Crop: <strong>{{ prediction }}</strong></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
