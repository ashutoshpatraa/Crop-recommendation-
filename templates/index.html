<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md glass">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Crop Recommendation</h1>
        <form action="{{ url_for('submit') }}" method="post" class="space-y-4">
            <div class="form-group">
                <label for="nitrogen" class="block text-gray-700 font-medium">Nitrogen (N):</label>
                <input type="number" id="nitrogen" name="nitrogen" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <div class="form-group">
                <label for="phosphorus" class="block text-gray-700 font-medium">Phosphorus (P):</label>
                <input type="number" id="phosphorus" name="phosphorus" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <div class="form-group">
                <label for="potassium" class="block text-gray-700 font-medium">Potassium (K):</label>
                <input type="number" id="potassium" name="potassium" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <div class="form-group">
                <label for="temperature" class="block text-gray-700 font-medium">Temperature (Â°C):</label>
                <input type="number" id="temperature" name="temperature" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <div class="form-group">
                <label for="humidity" class="block text-gray-700 font-medium">Humidity (%):</label>
                <input type="number" id="humidity" name="humidity" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <div class="form-group">
                <label for="ph" class="block text-gray-700 font-medium">pH:</label>
                <input type="number" id="ph" name="ph" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <div class="form-group">
                <label for="rainfall" class="block text-gray-700 font-medium">Rainfall (mm):</label>
                <input type="number" id="rainfall" name="rainfall" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 glass">
            </div>
            
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Get Recommendation</button>
        </form>
        
        {% if prediction %}
        <div class="result mt-6 p-4 bg-green-100 border border-green-300 rounded-md text-center glass">
            <h2 class="text-xl font-semibold text-green-700">Recommended Crop: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
