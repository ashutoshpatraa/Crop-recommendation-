<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='jake-listens-to-music-alone-at-night-adventure-time-moewalls-com.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md glass">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Crop Recommendation</h1>
            <form action="{{ url_for('submit') }}" method="post" class="space-y-4">
                <div class="form-group">
                    <label for="nitrogen" class="block text-white font-medium">Nitrogen (N):</label>
                    <input type="range" id="nitrogen" name="nitrogen" min="0" max="100" required class="w-full">
                    <span id="nitrogenValue" class="block text-center text-white"></span>
                </div>
                
                <div class="form-group">
                    <label for="phosphorus" class="block text-white font-medium">Phosphorus (P):</label>
                    <input type="range" id="phosphorus" name="phosphorus" min="0" max="100" required class="w-full">
                    <span id="phosphorusValue" class="block text-center text-white"></span>
                </div>
                
                <div class="form-group">
                    <label for="potassium" class="block text-white font-medium">Potassium (K):</label>
                    <input type="range" id="potassium" name="potassium" min="0" max="100" required class="w-full">
                    <span id="potassiumValue" class="block text-center text-white"></span>
                </div>
                
                <div class="form-group">
                    <label for="temperature" class="block text-white font-medium">Temperature (°C):</label>
                    <input type="range" id="temperature" name="temperature" min="-10" max="50" required class="w-full">
                    <span id="temperatureValue" class="block text-center text-white"></span>
                </div>
                
                <div class="form-group">
                    <label for="humidity" class="block text-white font-medium">Humidity (%):</label>
                    <input type="range" id="humidity" name="humidity" min="0" max="100" required class="w-full">
                    <span id="humidityValue" class="block text-center text-white"></span>
                </div>
                
                <div class="form-group">
                    <label for="ph" class="block text-white font-medium">pH:</label>
                    <input type="range" id="ph" name="ph" min="0" max="14" step="0.01" required class="w-full">
                    <span id="phValue" class="block text-center text-white"></span>
                </div>
                
                <div class="form-group">
                    <label for="rainfall" class="block text-white font-medium">Rainfall (mm):</label>
                    <input type="range" id="rainfall" name="rainfall" min="0" max="500" required class="w-full">
                    <span id="rainfallValue" class="block text-center text-white"></span>
                </div>
                
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Get Recommendation</button>
            </form>
            
            {% if prediction %}
            <div class="result mt-6 p-4 bg-green-100 border border-green-300 rounded-md text-center glass">
                <h2 class="text-xl font-semibold text-white">Recommended Crop: {{ prediction }}</h2>
            </div>
            {% endif %}
        </div>
        <div class="text-center text-white mt-6">
            Made by Ashu ❤️
        </div>
    </div>

    <script>
        // Update the span elements with the current value of the sliders
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const span = document.getElementById(input.id + 'Value');
            span.textContent = input.value;
            input.addEventListener('input', () => {
                span.textContent = input.value;
            });
        });
    </script>
</body>
</html>
